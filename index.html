<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EMRViewer</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            transition: 0.4s;
        }
        .active, .accordion:hover {
            background-color: #ccc;
        }
        .panel {
            padding: 0 18px;
            background-color: white;
            display: none;
            overflow: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>
    <!-- Dropdown Accordion for getting an EMR by id -->
    <div style="width: 50%; margin: auto;">
        <button class="accordion">Get all EMRs</button>
        <div class="panel">
            <p>HTTP GET Request: /rest/emr</p>
            <form action="/rest/emr" method="get">
                <button type="submit">Submit</button>
            </form>
        </div>
            
        <button class="accordion">Get EMR by ID</button>
        <div class="panel">
            <p>HTTP GET Request: /rest/emr</p>
            <form action="/rest/emr/id" method="get">
                <label for="id">
                    <h4>Patient ID:</h4>
                    <input type="text" placeholder="Enter an id" id="id" name="id" required>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>

        <button class="accordion">Create EMR</button>
        <div class="panel">
            <p>HTTP POST Request: /rest/emr</p>
            <form action="/rest/emr" method="post">
                <label for="id">
                        <h4>Patient ID:</h4>
                        <input type="text" placeholder="Enter patient id" id="id" name="id" required>
                </label>
                <label for="name">
                        <h4>Patient Name:</h4>
                        <input type="text" placeholder="Enter patient name" id="name" name="name" required>
                </label>
                <label for="addr">
                        <h4>Patient Address:</h4>
                        <input type="text" placeholder="Enter patient address" id="addr" name="address">
                </label>
                <label for="meds">
                        <h4>Patient Medications:</h4>
                        <input type="text" placeholder="Enter patient medications" id="meds" name="medications">
                </label>
                <label for="birth">
                        <h4>Patient Birthdate:</h4>
                        <input type="text" placeholder="Enter patient birthdate" id="birth" name="birthdate" required>
                </label>
                <label for="provider">
                        <h4>Patient Provider:</h4>
                        <input type="text" placeholder="Enter patient provider" id="provider" name="provider" required>
                </label>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
    
        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
    
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
